<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Mandatory Fields Are Followed By *</p>
        <p>Name: <input type="text" name="name" required>*</p>
        <fieldset>
            <Legend>Gender</Legend>
            <p> 
                Male <input type="radio" name="gender" id="Male">Female<input type="radio" name="gender" id="Female">
            </p>
        </fieldset>
        <p> Address:<textarea name="Address" id="address" cols="30" rows="20"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode:<input type="number" name="pincode" id="pincode"></p>
        <p>Mobile Number:<input type="number" name="mobile number" id="mobile number"></p>
        <p><input type="submit"></p>
        <h2> Payment Details:-</h2>
        <p> Card type:
            <select name="card_type" id="card_type">
                <option value="">--Select a Card type--</option>
                <option value="Visa">Visa</option>
                <option value="Master card">MasterCard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p> Card number:<input type="numbers" name="card number" id="card number"></p>
        <p>         CVV:<input type="password" name="CVV" id="CVV"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
